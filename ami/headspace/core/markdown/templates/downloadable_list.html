<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ list_title }}</title>
    <style>
        .grocery-list {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 10px;
            background: #f8f8f8;
            border-radius: 8px;
        }
        .grocery-list h2 {
            color: #4CAF50;
            text-align: center;
        }
        .item {
            cursor: pointer;
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item.completed {
            text-decoration: line-through;
            color: #777;
        }
        #groceryItems {
            list-style-type: none;
            padding: 0;
        }
        @media (max-width: 600px) {
            body {
                font-size: 16px;
            }
            .grocery-list {
                width: 95%;
                margin: auto;
            }
            .item {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="grocery-list">
        <h2>{{ list_title }}</h2>
        <ul id="groceryItems">
            {% for item in list_items %}
            <li class="item">{{ item }}</li>
            {% endfor %}
        </ul>
    </div>

    <script>
        document.querySelectorAll('.item').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.toggle('completed');
            });
        });
    </script>
</body>
</html>
